<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciklum internship</title>
    <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
<div class="nav-panel">
    <div class="nav-panel__container">
        <div class="nav-panel__brand">
            <a href="#" class="nav-panel__link">
                <img class="nav-panel__logo" src="img/microsoft.png" alt="microsoft" />
            </a>
        </div>
        <div class="nav-items">
            <ul class="nav-items__container">
                <li class="nav-item nav-item__dropdown">
                    <div class="nav-item__inner">
                        <a class="nav-item__link" href="#" >Магазин</a>
                    </div>
                    <div class="dropdown-menu">
                        <ul>
                            <li class="dropdown-item"><a href="#">Домашня сторінка Магазину</a></li>
                            <li class="dropdown-item dropdown-nest">
                                <a href="#" role="button">Office
                                    <i class="shell-icon-dropdown"></i>
                                </a>
                            </li>
                            <li class="dropdown-item dropdown-nest">
                                <a href="#" role="button">Windows
                                    <i class="shell-icon-dropdown"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item nav-item__dropdown">
                    <div class="nav-item__inner">
                        <a class="nav-item__link" href="#" >Продукти</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-item__inner">
                        <a class="nav-item__link" href="#" >Підтримка</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-enter">
            Вхід
        </div>
        <div class="mobile-menu">
            <button class="mobile-menu__button" title="Змінити меню" type="button">
                <i class="shell-icon-menu"></i>
            </button>
        </div>
        <ul class="mobile-panel">
            <li>
                <button class="mobile-search" type="button" title="Змінити пошук">
                    <i class="shell-icon-search"></i>
                </button>
            </li>
            <li>
                <a href="#" class="mobile-basket" title="Корзина">
                    <i id="toggle-shell-icon-cart" class="shell-icon-cart"></i>
                    <span class="cart-amount">0</span>
                </a>
            </li>
        </ul>
        <div class="search-panel">
            <form action="" class="search">
                <div class="search__wrapper">
                    <input class="search-input" type="search" placeholder="Пошук на веб-сайті Microsoft" title="Пошук на веб-сайті Microsoft.com"/>
                    <button class="search-button" type="submit" title="Пошук">
                        <i class="shell-icon-search"></i>
                    </button>
                </div>
            </form>
            <div class="basket">
                <a href="#" class="basket-link">
                    <i class="shell-icon-cart"></i>
                    <span class="basket-amount">0</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="js/common.js"></script>
</body>
</html>
